allprojects {
    apply plugin: 'java'

    group 'kafkatest'
    version '1.0-SNAPSHOT'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'org.apache.kafka:kafka-clients:2.3.0'
        testImplementation group: 'junit', name: 'junit', version: '4.12'
    } 
}
